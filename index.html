<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="" class="blog-img">
      <h2 class="blog-tag">Learning</h2>
      <p class="blog-date">Published 21 Dec 2023</p>
      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-description">
        These languges are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="blog-author">
        <img src="./assets/images/image-avatar.webp" alt="" class="blog-author-avatar">
        <h2 class="blog-author-name">Greg Hooper</h2>
      </div>
    </div>
  </main>
</body>
</html>
